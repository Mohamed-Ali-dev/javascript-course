<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="Css/10-rock-paper-scissors.css">
</head>
<body>

    <p class="title">Rock Paper Scissors</p>
    <button class="move-bottom" onclick="
    PlayGame('Rock');
    "><img src="Images/rock-emoji.png" class="move-icon"/></button>

    <button class="move-bottom" onclick="
    PlayGame('Paper');
    "><img src="Images/paper-emoji.png" class="move-icon"/></button>
    <button class="move-bottom" onclick="
    PlayGame('Scissors');
    ">
    <img src="Images/scissors-emoji.png" class="move-icon"/>
  </button>

  <p class="js-result result"></p>
  <p class="js-moves">
  
  </p>
  <p class="js-score score"></p>

    <button class="reset-score-bottom" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >Reset Score</button>

   <script src="Scripts/10-rock-paper-scissors.js"></script>

</body>
</html>
