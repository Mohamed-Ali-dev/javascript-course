    <body>
        <!-- Rock Paper scissors with functions -->
         <p>Rock Paper Scissors</p>
    <button onclick="

    PlayGame('Rock');
    ">Rock</button>

    <button onclick="
    PlayGame('Paper');
    ">Paper</button>
    <button onclick="
    PlayGame('Scissors');
      
    ">Scissors</button>

         <script>
            // function function1(){
            //     console.log('hello');
            //     console.log(2+2);
            // }
            // function1();
            // function1();

            function pickComputerMove(){
                    const randomNumber = Math.random();
                    let computerMove = '' ;
                    
                    if(randomNumber > 0 && randomNumber < 1 / 3){
                                computerMove = 'rock' ;
                            }
                            else if(randomNumber >= 1/3 && randomNumber < 2/3){
                                computerMove = 'paper' ;
                            }
                            else{
                                computerMove = 'scissors' ;
                            }
                            console.log(`Computer Move :${computerMove}`);
                            return computerMove;
            }
            function PlayGame(userMove){
            let computerMove = pickComputerMove();  
                    let result = '';
                    if(userMove === 'Scissors'){
                        if(computerMove === 'rock'){
                                result = 'You lost!';
                            }
                            else if(computerMove === 'paper'){
                                    result = 'You won!';
                            }
                            else{
                                result = 'You tied!';
                            }
                    }
                    else if(userMove === 'Paper'){
                        if(computerMove === 'rock'){
                                result = 'You won!';
                            }
                            else if(computerMove === 'paper'){
                                    result = 'You tied!';
                            }
                            else{
                                result = 'You lost!';
                            }
                    }
                    else{
                        if(computerMove === 'rock'){
                                result = 'You tied!';
                            }
                            else if(computerMove === 'paper'){
                                    result = 'You lost!';
                            }
                            else{
                                result = 'You won!';
                            }
                    }
                
                    alert(`You picked ${userMove}. Computer picked ${computerMove}.  ${result}`);
                    }
         </script>
    </body>
